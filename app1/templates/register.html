 <img src="{% static 'image/logo1.jpg' %}"

{% include 'menu.html' %}
    
<div id="content">
<form method="post">
  {% csrf_token %}
  <table align="center" border="1">
    <tr>
      <td>full name</td>
      <td>
        <input type="text" name="fnm" required>
      </td>
    </tr>
    <tr>
      <td>mobile no.</td>
      <td>
        <input type="text" name="mno" required>
      </td>
    </tr>
    <tr>
      <td>email id</td>
      <td>
        <input type="email" name="emailid" required>
      </td>
    </tr>
    <tr>
      <td>password</td>
      <td>
        <input type="password" name="pwd" required>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="createprofile">
      </td>
    </tr>
  </table>
</form>
</div>
<div id="footer">
    <div align="center">

    </div>
    </div>
</div>
